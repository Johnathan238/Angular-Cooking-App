<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe }}</h4>
        <p class="list-group-item-text">{{ recipe }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe"
          alt="{{ recipe }}"
          class="img-responsive"
          style="max-height: 300px"
        />
      </span>
    </a>
  </div>
</div>
